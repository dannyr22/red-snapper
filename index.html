<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Header-banner image -->
    <header>
      <div class="header-container">
        <img src="assets/Header image@3x.png" alt="header banner" />
        <button class="back-btn">
          <img src="./assets/Arrow.svg" alt="chevron" /> Back
        </button>
      </div>
    </header>
    <!-- start of main content -->
    <main class="information-container">
      <div class="main-header">
        <div class="header-title">
          <h1>Steve Jobs</h1>
          <button>
            <img src="./assets/More ... icon.svg" alt="more icon" />
          </button>
        </div>
        <div class="header-body">
          <button>
            <img src="./assets/follow icon.svg" alt="follow icon" />
            Follow
          </button>
        </div>
      </div>
      <div class="middle-section">
        <div class="statistics">
          <div class="individual-item">
            <p class="item-top">313</p>
            <p class="item-bottom">Patents</p>
          </div>
          <div class="individual-item">
            <p class="item-top">1M 50k</p>
            <p class="item-bottom">Followers</p>
          </div>
          <div class="individual-item">
            <p class="item-top">361</p>
            <p class="item-bottom">Following</p>
          </div>
        </div>
      </div>
      <div class="lower-section">
        <h4 class="lower-section-title">Categories</h4>
        <div class="categories-container">
          <div class="individual-item">
            <a href="#">
              <p>Electronic Devices</p>
              <img src="assets/Arrow-b-color.svg" alt="arrow for link" />
            </a>
          </div>
          <div class="individual-item">
            <a href="#">
              <p>Design</p>
              <img src="assets/Arrow-b-color.svg" alt="arrow for link" />
            </a>
          </div>
          <div class="individual-item">
            <a href="#">
              <p>Transportation</p>
              <img src="assets/Arrow-b-color.svg" alt="arrow for link" />
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
